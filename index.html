<!DOCTYPE html>

<html>
  <head>
    <title>Bruno Mello - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo RocketSeat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>

        <h id="userName">Bruno Mello</h1>
        <a href="https://github.com/Brunomello-xD" target="_blank">
          <img src="/images/github.svg" alt="Ícone GitHub" />
          brunomello-xD
        </a>

        <p>An instructor focused on helping pople start programming for web.</p>

        <ul id="socialLinks">
          <li class='youtube'>
            <a href="https://youtube.com" target="_blank" >
              <img
                src="/images/youtube.svg"
                alt="Ícone YouTube"
                
              />
            </a>
          </li>
          <li class='facebook'>
            <a href="https://facebook.com" target="_blank">
              <img
                src="/images/facebook.svg"
                alt="Ícone Facebook"
                
              />
            </a>
          </li>
          <li class='instagram'>
            <a href="https://instagram.com" target="_blank">
              <img
                src="/images/instagram.svg"
                alt="Ícone Instagram"
                
              />
            </a>
          </li>
          <li class='twitter'>
            <a href="https://twitter.com" target="_blank">
              <img
                src="/images/twitter.svg"
                alt="Ícone Twitter"
                
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      const linksSocialMedia = {
        github: 'Brunomello-xD',
        youtube: 'channel/UCVZxDWVGIImFxjM5y1FmCww',
        facebook: 'profile.php?id=100018304720844',
        instagram: 'brunomello_o',
        twitter: '404'
      }

      function changeSocialMediaLinks() {
        for(let li of socialLinks.children) {
          const social = (li.getAttribute('class'))
          li.children[0].href= `https://${social}.com/${linksSocialMedia[social]}`
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
